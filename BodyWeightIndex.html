<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight = parseInt(prompt("xin mời nhập cân nặng: ", ''));
    let height = parseFloat(prompt("xin mời nhập chiều cao: ", ''));
    bmi = weight / (height*height);

    if(bmi < parseFloat(18)){
        document.write("Underweight");
    }else if(bmi < parseFloat(25.0)){
        document.write("Normal");
    }else if(bmi < parseFloat(30.0)){
        document.write("Overweight");
    }else{
        document.write("Obese");
    }
</script>
</body>
</html>
